<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head-fragment('Etusivu')">
</head>

<body>
    <header th:replace="fragments/header :: header-fragment"></header>
    <main class="container">
        <div class="col text-light row">
            <p sec:authorize="hasRole('ADMIN')" class="col-3">Logged in as admin</p>
        </div>

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </main>
</body>

</html>
