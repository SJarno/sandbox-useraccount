<div th:fragment="modal-fragment">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profile-modal">
    Muokkaa tietoja
  </button>
  <!-- Modal -->
  <div th:fragment="profile-modal">
    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modify account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form th:action="@{/update-account}" method="post" th:object=${user}>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Username:

                </label>
                <div class="col-sm-3">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                    th:value="${user.username}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="oldPassword" class="col-sm-4 col-form-label">Old password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="oldPassword" th:name="oldPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="newPassword" class="col-sm-4 col-form-label">New password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="newPassword" th:name="newPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="submit" value="Save changes" class="btn btn-primary">
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
